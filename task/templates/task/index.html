<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Task App</title>
</head>
<body>
    <ul>
        <h1>Tasks</h1>
        {% for task in tasks %}
           <h2><li>task</li></h2>
        {% empty %}
            <li>No task.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'tasks:add' %}"> Add tasks</a>
</body>
</html>
